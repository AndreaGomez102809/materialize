<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .row div:not(.carousel) {
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s6 m4 xl2"></div>
            <div class="col s6 xl2"></div>
            <div class="col s6 xl2"></div>
            <div class="col s6 xl2"></div>
            <div class="col s6 xl2"></div>
            <div class="col s6 xl2"></div>
        </div>
        <div class="row">
            <!-- Dropdown Trigger -->
            <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Drop Me!</a>

            <!-- Dropdown Structure -->
            <ul id='dropdown1' class='dropdown-content'>
                <li><a href="#!">one</a></li>
                <li><a href="#!">two</a></li>
                <li class="divider" tabindex="-1"></li>
                <li><a href="#!">three</a></li>
                <li><a href="#!"><i class="material-icons">view_module</i>four</a></li>
                <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
            </ul>
        </div>
    </div>

    <div class="row">
         <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
        <button data-target="modal1" class="btn modal-trigger">Modal</button>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
            </div>
            <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="carousel">
            <div class="carousel">
                <a class="carousel-item" href="#one!"><img src="../img/prueba.jpeg"></a>
                <a class="carousel-item" href="#two!"><img src="../img/prueba.jpeg"></a>
                <a class="carousel-item" href="#three!"><img src="../img/prueba.jpeg"></a>
                <a class="carousel-item" href="#four!"><img src="../img/prueba.jpeg"></a>
                <a class="carousel-item" href="#five!"><img src="../img/prueba.jpeg"></a>
              </div>
        </div>


    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.dropdown-trigger');
            var instances = M.Dropdown.init(elems, {});
        })
        
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems, {});
        });

        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.carousel');
            var instances = M.Carousel.init(elems, {});
        });

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
